<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
</head>

<body>

    <h1>Rock, Paper, and Scissors</h1>
    <h2>Computer:</h2>
    <span id="computer-move"></span>

    <h2>You:</h2>
    <span id="player-move"></span>

    <h2 id="game-result"></h2>

    <label>Your Move:</label>
    <button id="play-rock">Rock</button>
    <button id="play-paper">Paper</button>
    <button id="play-scissors">Scissors</button>

</body>
<script src="jquery.js"></script>
<script>
    
let player = prompt(["rock, paper or scissors"]);
let com = ("rock","paper","scissors");
let computer = com.charAt(math.random(com));
let totalPlayer = 0;
let totalComputer = 0;

while (true) {
    if (player === "rock") {
        if (computer === "paper") {
            totalComputer += 1;
        } else {
            totalPlayer += 1;
        } if (player === "paper") {
            if (computer === "scissors")
                totalComputer += 1;
        } else {
            totalPlayer += 1;
        } if (player === "scissors") {
            if (computer === "rock")
                totalComputer += 1;
        } else {
            totalPlayer += 1;
        } 
    };   

</script>
</html>
