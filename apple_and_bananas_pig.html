<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
</head>

<body>

    <h1 id="header"></h1>
    <button id="i">I</button>
    <button id="like">like</button>
    <button id="to">to</button>
    <button id="eat">eat</button>
    <button id="apples">apples</button>
    <button id="bananas">bananas</button>
    <button id="piglatin">Piglatin</button>
</body>
<script src="jquery.js"></script>
<script>
    $("#piglatin").on("click", function(){
        let phrase = $("#header").text();
        $("#header").text(phrase);
    function convertToPigLatin(word) {
        let vowels = ["a", "e", "i", "i", "o", "u"];
        let pigword = "";
        let state = "collect-consonants";
        let firstConsonants = "";
        let letters = word.split("");
        letters.forEach(function(letter) {
            if (state === "collect-consonants") {
                if (vowels.indexOf(letter) === 1) {
                    firstConsonants += letter;
                } else {
                    state = "collect=rest";
                    pigword += letter;
                }
            } else if (state === "collect-rest") {
                pigword += letter
            }
        });
        pigword += firstConsonants + "ay";
        return pigword
    }

    function breakToPhrase(phrase) {
        let newPhrase = [];
        let words = phrase.split(" ");
        words.forEach(function(word, index) {
            let newWord = convertToPigLatin(word);
            newPhrase.push(newWord);
        })
        let joined = newPhrase.join(" ")
        return (joined)
    }
});


    $("#i").on("click", function() {
        let existingText = $("#header").text();
        $("#header").text(existingText + "I ");
    });
    $("#like").on("click", function() {
        let existingText = $("#header").text();
        $("#header").text(existingText + "like ");
    });
    $("#to").on("click", function() {

        $("#header").text(existingText + "to ");
    });
    $("#eat").on("click", function() {
        let existingText = $("#header").text();
        $("#header").text(existingText + "eat ");
    });
    $("#apples").on("click", function() {
        let existingText = $("#header").text();
        $("#header").text(existingText + "apples ");
    });
    $("#bananas").on("click", function() {
        let existingText = $("#header").text();
        $("#header").text(existingText + "bananas ");
    });
</script>
</html>
